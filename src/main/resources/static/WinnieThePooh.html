<html>
<head>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="background">
    <div class="container">
    <header class="header">
        <img class="svg-logo" src="flying-right.svg" alt="">
        <img class="svg-logo img-right-padding" src="bee-flying-right.svg" alt="small bee">
        <h1 class="page-title">Winnie The Pooh!</h1>
        <img class="svg-logo img-left-padding" src="bee-flying-left.svg" alt="small bee">
        <img class="svg-logo" src="flying-left.svg" alt="">
    </header>

    <main class="main book">

        <div>
            <img class="book-image" src="WinnieThePooh.jpg" alt="Image of Winnie the Pooh wearing glasses">
        </div>

        <div class="card-background">
            <section class="card">
            <p class="book-id card-item"><span class="bold card-item">Book ID:</span> </p>
            <p class="book-title card-item"><span class="bold card-item">Title:</span> </p>
            <p class="book-genre card-item"><span class="bold card-item">Genre:</span> </p>
            <p class="book-authorName card-item"><span class="bold card-item">Author:</span> </p>
            </section>
        </div>
    </main>

    <footer class="footer">
        <p>Thanks for using the library database!</p>
    </footer>
    </div>
</body>
</html>
